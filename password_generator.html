<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        #password-container {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            display: inline-block;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div><button id="generate-btn">Generate Password</button></div>

    <div id="password-container">Your password will appear here</div>

    <script>
        const generatePassword = () => {
            const length = 12;
            const lowercase = 'abcdefghijklmnopqrstuvwxyz';
            const uppercase = lowercase.toUpperCase();
            const numbers = '0123456789';
            const specialChars = '!@#$%^&*()_+[]{}|;:,.<>?';
            
            const allChars = uppercase + lowercase + numbers + specialChars;

            // Ensure at least one of each required type
            const requiredChars = [
                uppercase[Math.floor(Math.random() * uppercase.length)],
                lowercase[Math.floor(Math.random() * lowercase.length)],
                numbers[Math.floor(Math.random() * numbers.length)],
                specialChars[Math.floor(Math.random() * specialChars.length)]
            ];

            // Generate the remaining random characters
            const randomChars = Array.from({ length: length - requiredChars.length }, 
                () => allChars[Math.floor(Math.random() * allChars.length)]
            );

            // Combine and shuffle
            const passwordArray = [...requiredChars, ...randomChars];
            for (let i = passwordArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [passwordArray[i], passwordArray[j]] = [passwordArray[j], passwordArray[i]];
            }

            return passwordArray.join('');
        };

        document.getElementById('generate-btn').addEventListener('click', () => {
            document.getElementById('password-container').textContent = generatePassword();
        });
    </script>

</body>
</html>
