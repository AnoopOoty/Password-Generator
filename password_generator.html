<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }
        
        #passwordDisplay {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            font-family: 'Courier New', monospace;
            font-size: 18px;
            font-weight: bold;
            color: #495057;
            margin: 25px 0;
            word-break: break-all;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        #passwordDisplay.updated {
            background: #d4edda;
            border-color: #28a745;
            color: #155724;
            transform: scale(1.02);
        }
        
        #generateBtn {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }
        
        #generateBtn:hover {
            background: linear-gradient(45deg, #218838, #1ea689);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
        }
        
        #generateBtn:active {
            transform: translateY(0);
        }
        
        .requirements {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 15px;
            margin: 20px 0;
            text-align: left;
            border-radius: 0 8px 8px 0;
        }
        
        .requirements h3 {
            margin: 0 0 10px 0;
            color: #1976d2;
            font-size: 16px;
        }
        
        .requirements ul {
            margin: 0;
            padding-left: 20px;
            font-size: 14px;
            color: #424242;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Password Generator</h1>
        
        <div class="requirements">
            <h3>Password Requirements:</h3>
            <ul>
                <li>12 characters long</li>
                <li>Contains uppercase letters</li>
                <li>Contains lowercase letters</li>
                <li>Contains numbers</li>
                <li>Contains special characters</li>
            </ul>
        </div>
        
        <div id="passwordDisplay">Click the button to generate a password</div>
        
        <button id="generateBtn" onclick="generatePassword()">
            Generate New Password
        </button>
    </div>

    <script>
        // Character sets as constants
        const charSets = {
            lowercase: 'abcdefghijklmnopqrstuvwxyz',
            uppercase: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
            numbers: '0123456789',
            specialChars: '!@#$%^&*()_+-=[]{}|;:,.<>?'
        };
        
        // ES6 Arrow function to get random character
        const getRandomChar = (charSet) => charSet[Math.floor(Math.random() * charSet.length)];
        
        // ES6 Arrow function to shuffle string using array methods
        const shuffleString = (str) => {
            return str.split('')
                     .sort(() => Math.random() - 0.5)
                     .join('');
        };
        
        // ES6 Arrow function for password generation
        const generatePassword = () => {
            // Use destructuring to get character sets
            const { lowercase, uppercase, numbers, specialChars } = charSets;
            
            // Create array with required characters using spread operator
            const requiredChars = [
                getRandomChar(lowercase),
                getRandomChar(uppercase),
                getRandomChar(numbers),
                getRandomChar(specialChars)
            ];
            
            // Combine all character sets
            const allChars = lowercase + uppercase + numbers + specialChars;
            
            // Generate remaining 8 characters using Array.from
            const remainingChars = Array.from({ length: 8 }, () => getRandomChar(allChars));
            
            // Combine and shuffle using spread operator
            const password = shuffleString([...requiredChars, ...remainingChars].join(''));
            
            // Display password using template literals and arrow functions
            const display = document.getElementById('passwordDisplay');
            display.textContent = password;
            
            // Add visual feedback with arrow function
            display.classList.add('updated');
            setTimeout(() => display.classList.remove('updated'), 1000);
        };
        
        // Generate initial password on page load
        document.addEventListener('DOMContentLoaded', () => generatePassword());
    </script>
</body>
</html>
